<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>产品详情</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script th:src="@{/js/jquery-1.8.3.js}"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<div class="container">
    <h3 style="text-align: center">产品信息添加</h3>
    <form th:action="@{/product/addProduct}" method="post" enctype="multipart/form-data">
        <table border="1" class="table table-bordered table-hover">
            <tr>
                <th>产品名称</th>
                <th align="center"><input type="text" name="proName"></th>
                <th>产品价格</th>
                <th align="center"><input type="text" name="proPrice"></th>
            </tr>
            <tr>
                <th align="center">产品产地</th>
                <th colspan="3"><input type="text" name="proAddress"></th>
            </tr>
            <tr rowspan="2">
                <th rowspan="2">产品图片</th>
                <th rowspan="2" colspan="2">
                    <input type="file" value="选择图片" name="file">
                </th>
                <th>
                    <input type="submit" value="提交">
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
