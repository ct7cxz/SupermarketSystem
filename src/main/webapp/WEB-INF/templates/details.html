<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>产品详情</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script th:src="@{/js/jquery-1.8.3.js}"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script th:src="@{/js/bootstrap.js}"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                location.href="[[@{/}]]product/findPage";
            })
        })
    </script>

</head>
<body>
<div class="container">
    <h3 style="text-align: center">产品详细信息</h3>
    <table border="1" class="table table-bordered table-hover">
        <tr>
            <td>产品名称</td>
            <td align="center" th:text="${product.proName}"></td>
            <td>产品价格</td>
            <td align="center" th:text="${product.proPrice}"></td>
        </tr>
        <tr>
            <td >产品产地</td>
            <td colspan="3" align="center" th:text="${product.proAddress}"></td>
        </tr>
        <tr rowspan="2">
            <td rowspan="2">产品图片</td>
            <td rowspan="2" colspan="3">
                <div align="center"><img th:src="@{${product.proImage}}"></div>
            </td>
        </tr>
    </table>
    <button class="btn btn-primary" id="btn" >返回</button>
</div>
</body>
</html>
